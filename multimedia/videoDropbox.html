<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"> 
  <title>Ejemplo multimedia</title>
 </head>
 <body>
  <h1>Ejemplos multimedia - Video desde Dropbox</h1>
  
   <!-- Video -->
  
	<section>
			<h2>Reprodución de video </h2>
			<video src="https://dl.dropboxusercontent.com/u/1888118/trailer.mp4" controls preload="auto"></video>
			
			<h2> Reprodución de video multiformato</h2>
			<video controls preload="auto">
			  <source src="https://dl.dropboxusercontent.com/u/1888118/trailer.mp4">
			  <source src="https://dl.dropboxusercontent.com/u/1888118/trailer.ogg">
			</video>
			
			<h2> Reprodución de video multiformato con type</h2>
			<video controls preload="auto">
			  <source src="https://dl.dropboxusercontent.com/u/1888118/trailer.mp4" type="video/mp4">
			  <source src="https://dl.dropboxusercontent.com/u/1888118/trailer.ogg" type="video/ogg">
			</video>
	

	</section>
	 <!-- video -->
	 
	 
	 
 </body>
</html>
