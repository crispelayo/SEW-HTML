<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="utf-8" /> 
  <title>Ejemplos de HTML5:  multimedia</title>
 </head>
 <body>
  <h1>Ejemplos de HTML5:  multimedia -audio</h1>
  
   <!-- audio -->
   <h2> Audio</h2>	
  
	<!-- esto hay que evitarlo 
		<audio src="jazz.mp3" autoplay></audio> 
	-->
	
		<h2> Reprodución de música en MP3 </h2>
			<audio src="jazz.mp3" controls> </audio>
			
			<h2> Reprodución de música en MP3, wav y ogg sin type </h2>
			<audio controls> 
				<source src="jazz.mp3">
				<source src="jazz.wav">
				<source src="sound.ogg">
			</audio>
			
			<h2> Reprodución de música en MP3, wav y ogg con type </h2>
			<audio controls> 
				<source src="jazz.mp3" type="audio/mpeg">
				<source src="jazz.wav" type="audio/wav">
				<source src="sound.ogg" type="audio/ogg">
			</audio>

	
	 
	 
	 
 </body>
</html>
