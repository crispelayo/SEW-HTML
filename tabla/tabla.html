<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<title>Ejemplos de HTML5: Tabla</title>
</head>
<body>
	<h1>Ejemplos de HTML5: Tablas</h1>

	<h2>Tabla Sencilla</h2>
	<p>Debe contener <code>&lt;caption&gt;</code>. </p>
<table>  
	<caption> Tabla sencilla  </caption>  
	<tr>    
	  <td>fila/columna </td>
		<th>Columna 1  </th>   
		<th>Columna 2  </th>          
		<th>Columna 3  </th>
	</tr>
	<tr>    
		<th>Fila 1  </th> 
		<td>dato a  </td>  
		<td>dato b  </td>   
		<td>data c  </td> 
	</tr>
	<tr>    
		<th>Fila 2  </th>  
		<td>dato x  </td>   
		<td>dato y  </td>    
		<td>data z </td> 
	</tr>
</table>

</body>
</html>
