<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<title>Ejemplos de HTML5</title>

 </head>
 <body>
  <h1>Anidamiento de elementos</h1>
  
  <!-- se debe mantener el orden de apertura y cierre  -->
    <p>Esto es  un <a href="#"> ejemplo </a><em>simple con anidamiento correcto</em> </p>
     <!-- sin el orden correcto -->
     <p>Esto es  un <a href="#"> ejemplo </a><em>simple con anidamiento incorrecto, que provoca 2 errores HTML:</p> </em>
    <ul>
        <li>Error: End tag p seen, but there were open elements.</li>
        <li>Error: Unclosed element em. </li>
    </ul>
     
 </body>
</html>
