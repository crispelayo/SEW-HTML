<!DOCTYPE HTML>
<!--Añadir el atributo lang al elemento <html> garantiza que los lectores de pantalla lean correctamente el contenido (si no se añade utilizan por defecto el idioma del Sistema Operativo). Los valores de lang se definen en RFC5646 "es" español "en" ingles-->
<html lang="es">
<head> <!--Metadatos del documentos-->
    <!--Declaración de la codificación de caracteres-->
	<meta charset="UTF-8" />
	<!--Metadatos del documento-->
    <meta name ="author" content ="tu nombre" />
    <meta name ="description" content ="indicar la descripción del contenido concreto del documento" />
    <meta name ="keywords" content ="lista de las palabras clave del contenido del documento separadas por comas" />
    <!--Definición de la ventana gráfica - ADAPTABILIDAD-->
    <meta name ="viewport" content ="width=device-width, initial-scale=1.0" />
    
    <!--Añadir el nombre del documento (o del sitio web) - Pestañas e historial de navegación-->
    <title>Nombre del doc HTML5</title>
    <!-- enlace a la hoja de estilo (se enlaza la plantilla.css)-->
    <link rel="stylesheet" type="text/css" href="plantilla.css" />
</head>

<body> <!-- Datos con el contenido del documento que aparece en el navegador -->
    <h1>Encabezado de nivel 1</h1>
    <p>¡Hola Mundo! </p>

    <!-- OPCIONAL: Iconos de conformidad de HTML5 y CSS3 -->
    <footer>
        <img src="images/HTML5.png" alt=" HTML5 Válido!" />
        <img src="images/CSS3.png"  alt="CSS Válido!"  />
    </footer>
</body>
</html>
